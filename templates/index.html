<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static', filename='funkcijas.js')}}"></script>
</head>

<body>
    <a href="/">Joki</a>
    <a href="/uni">Universitātes</a>
    <a href="/chats">Chat</a>
    <hr>
    
    {% block saturs %}
    <h2>Joki šeit</h2>
    <p>{{ joks }}</p>

    <!-- Joke by category -->
    <form method="post">
        <select name="kat">
            {% for elements in kategorijas %}
            <option value="{{ elements }}">{{ elements }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Izvēlēties kategoriju">
    </form>

    <!-- Joke search by phrase -->
    <form method="post">
        <input type="text" name="query" placeholder="Search for a joke">
        <input type="submit" value="Meklēt">
    </form>

    <img src="{{ bilde }}" alt="Chuck Norris">

    {% endblock %}
</body>

</html>
